<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
  <style>
    table {
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: none;
    }
  </style>
</head>

<body>
  <form>
    <table>
      <tr>
        <td><label for="username">用户名称:</label></td>
        <td><input type="text" id="username" name="username" value="zhangsan"></td>
      </tr>
      <tr>
        <td><label for="password">用户密码:</label></td>
        <td><input type="password" id="password" name="password"></td>
      </tr>
      <tr>
        <td><label for="gender">用户性别:</label></td>
        <td>
          <input type="radio" id="male" name="gender" value="male" checked>
          <label for="male">男</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">女</label>
        </td>
      </tr>
      <tr>
        <td><label for="hobbies">爱好:</label></td>
        <td>
          <input type="checkbox" id="football" name="hobbies" value="football">
          <label for="football">足球</label>
          <input type="checkbox" id="basketball" name="hobbies" value="basketball">
          <label for="basketball">篮球</label>
          <input type="checkbox" id="lol" name="hobbies" value="lol">
          <label for="lol">LOL</label>
          <input type="checkbox" id="kdrama" name="hobbies" value="kdrama">
          <label for="kdrama">韩剧</label>
          <input type="checkbox" id="honor" name="hobbies" value="honor">
          <label for="honor">王者荣耀</label>
        </td>
    </tr>
    <tr>
      <td><label for="email">邮箱:</label></td>
      <td><input type="email" id="email" name="email" placeholder="请输入您的邮箱"></td>
    </tr>
    <tr>
      <td><label for="avatar">用户头像:</label></td>
      <td><input type="file" id="avatar" name="avatar"></td>
    </tr>
    <tr>
      <td><label for="address">您的家庭住址是:</label></td>
      <td>
        <select id="address" name="address">
          <option value="shanxi">陕西</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="suggestion">您的建议或者意见:</label></td>
      <td><textarea id="suggestion" name="suggestion" placeholder="您的建议或者意见"></textarea></td>
    </tr>
  </table>
</form>
</body>

</html>
