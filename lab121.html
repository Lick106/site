<!DOCTYPE html>
<html>
<head>
    <title>Simple Solar System</title>
    <style>
        body { margin: 0; background: #000; }
        canvas { display: block; }
        #table {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.8);
            border-collapse: collapse;
            display: none;
        }
        #table th, #table td {
            padding: 8px 12px;
            border: 1px solid #444;
            text-align: center;
        }
        #table th { 
            background: rgba(50,50,150,0.7);
            cursor: pointer; 
        }
        .color-box {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 1px solid white;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <table id="table">
        <thead>
            <tr>
                <th onclick="sort(0)">Name</th>
                <th onclick="sort(1)">Mass (kg)</th>
                <th onclick="sort(2)">Orbit (km)</th>
                <th onclick="sort(3)">Color</th>
                <th onclick="sort(4)">Size (km)</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <script>
        // Setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const table = document.getElementById('table');
        const tbody = document.getElementById('tbody');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Solar system data
        const planets = [
            { name: "Sun",     mass: 1.989e30,  orbit: 0,       color: "#FDB813", size: 1392700 },
            { name: "Mercury", mass: 3.3011e23, orbit: 57909050, color: "#B7B8B9", size: 4879   },
            { name: "Venus",   mass: 4.8675e24, orbit: 108208000,color: "#E6E6FA", size: 12104  },
            { name: "Earth",   mass: 5.972e24,  orbit: 149598023,color: "#6B93D6", size: 12742  },
            { name: "Mars",    mass: 6.417e23,  orbit: 227939200,color: "#E27B58", size: 6779   },
            { name: "Jupiter",mass: 1.899e27,  orbit: 778570000,color: "#C88B3A", size: 139820 },
            { name: "Saturn", mass: 5.685e26,  orbit: 1433530000,color:"#E4D191", size: 116460 },
            { name: "Uranus", mass: 8.682e25,  orbit: 2872460000,color:"#D1E7E7", size: 50724  },
            { name: "Neptune",mass: 1.024e26,  orbit: 4495060000,color:"#5B5DDF", size: 49244  },
            { name: "Pluto",  mass: 1.309e22,  orbit: 5906380000,color:"#D7CFB7", size: 2376   }
        ];

        // Initialize positions
        planets.forEach(p => {
            p.x = canvas.width/2 + p.orbit / 20000000;
            p.y = canvas.height/2;
            p.vx = 0;
            p.vy = p.orbit ? Math.sqrt(6.67430e-11 * planets[0].mass / p.orbit) / 40000 : 0;
        });

        // Animation loop
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw orbits
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            planets.forEach(p => {
                if (p.orbit) {
                    ctx.beginPath();
                    ctx.arc(canvas.width/2, canvas.height/2, p.orbit/20000000, 0, Math.PI*2);
                    ctx.stroke();
                }
            });
            
            // Update and draw planets
            planets.forEach(p => {
                if (p.orbit) {
                    const dx = canvas.width/2 - p.x;
                    const dy = canvas.height/2 - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const force = 6.67430e-11 * planets[0].mass * p.mass / (dist*dist/4e14);
                    
                    p.vx += force * dx / dist / p.mass * 86400*5 / 20000000;
                    p.vy += force * dy / dist / p.mass * 86400*5 / 20000000;
                    p.x += p.vx;
                    p.y += p.vy;
                }
                
                // Draw planet
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, Math.max(2, p.size/5000), 0, Math.PI*2);
                ctx.fill();
            });
            
            requestAnimationFrame(update);
        }

        // Create table
        function createTable() {
            tbody.innerHTML = planets.map(p => `
                <tr>
                    <td>${p.name}</td>
                    <td>${p.mass.toExponential(2)}</td>
                    <td>${p.orbit.toLocaleString()}</td>
                    <td><span class="color-box" style="background:${p.color}"></span>${p.color}</td>
                    <td>${p.size.toLocaleString()}</td>
                </tr>
            `).join('');
        }

        // Sort table
        function sort(col) {
            const rows = [...tbody.rows];
            rows.sort((a, b) => {
                const aVal = a.cells[col].textContent;
                const bVal = b.cells[col].textContent;
                return col === 1 || col === 2 || col === 4 ? 
                    parseFloat(aVal.replace(/,/g, '')) - parseFloat(bVal.replace(/,/g, '')) : 
                    aVal.localeCompare(bVal);
            });
            tbody.innerHTML = '';
            rows.forEach(row => tbody.appendChild(row));
        }

        // Toggle table on click
        canvas.addEventListener('click', () => {
            table.style.display = table.style.display === 'none' ? 'block' : 'none';
        });

        // Initialize
        createTable();
        update();
    </script>
</body>
</html>
